<dialog class="p_mngEmp">
  <form method="dialog">
    <div class="p_header">
      <strong>사원정보 관리</strong>
      <button class="btnClose ico_org cancel" aria-label="close">닫기</button>
    </div>
    <div class="p_body">
      <div class="p_body_tit">
        <h1>사원 추가하기</h1>
        <p class="required validity">표시는 필수 입력 항목입니다.</p>
      </div>
      <table class="tbl_row">
        <caption>결재 양식관리</caption>
        <colgroup>
          <col style="width:128px">
          <col style="width:190px">
          <col style="width:128px">
          <col style="width:190px">
        </colgroup>
        <tbody>
          <tr>
            <th scope="row"><label for="emp_id" class="required">아이디(ID)</label></th>
            <td colspan="3">
              <span class="file_input">
                <input type="text" id="emp_id">
                <button type="button" class="btn_ogt">중복확인</button>
                <span class="t_skyblue">(이메일 형식으로 작성)</span>
              </span>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="emp_num">사번</label></th>
            <td colspan="3">
              <span class="file_input">
                <input type="text" id="emp_num">
                <button type="button" class="btn_ogt">중복확인</button>
              </span>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="emp_password" class="required">암호</label></th>
            <td><input type="text" id="emp_password"></td>
            <th scope="row"><label for="emp_password_check" class="required">암호확인</label></th>
            <td><input type="text" id="emp_password_check"></td>
          </tr>
          <tr>
            <th scope="row"><label for="emp_name_kr" class="required">한글이름</label></th>
            <td><input type="text" id="emp_name_kr"></td>
            <th scope="row"><label for="emp_name_en">영문이름</label></th>
            <td><input type="text" id="emp_name_en"></td>
          </tr>
          <tr>
            <th scope="row"><label for="emp_rank" class="required">직위</label></th>
            <td>
              <select name="rank" id="emp_rank">
                <option value="선택">선택</option>
                <option value="연구원">연구원</option>
                <option value="선임">선임</option>
                <option value="책임">책임</option>
                <option value="수석보">수석보</option>
                <option value="수석">수석</option>
              </select>
            </td>
            <th scope="row"><label for="emp_department" class="required">부서명</label></th>
            <td>
              <select name="department" id="emp_department">
                <option value="선택">선택</option>
              </select>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="emp_group" class="required">권한그룹</label></th>
            <td colspan="3">
              <ul>
                <li>
                  <input type="checkbox" id="emp_group">
                  <label for="emp_group">업무관리</label>
                </li>
                <li>
                  <input type="checkbox" id="groupware">
                  <label for="groupware">그룹웨어</label>
                </li>
                <li>
                  <input type="checkbox" id="human">
                  <label for="human">ERP</label>
                </li>
                <li>
                  <input type="checkbox" id="manage">
                  <label for="manage">프로젝트</label>
                </li>
                <li>
                  <input type="checkbox" id="manage2">
                  <label for="manage2">관리자</label>
                </li>
              </ul>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="emp_rate" class="required">업무등급</label></th>
            <td colspan="3">
              <ul>
                <li>
                  <input type="checkbox" id="emp_rate">
                  <label for="emp_rate">일반사원</label>
                </li>
                <li>
                  <input type="checkbox" id="head">
                  <label for="head">부서장</label>
                </li>
                <li>
                  <input type="checkbox" id="administrator">
                  <label for="administrator">관리자</label>
                </li>
              </ul>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="emp_employmenttype" class="required">고용형태</label></th>
            <td>
              <select name="employment" id="emp_employmenttype">
                <option value="선택">선택</option>
                <option value="정규직">정규직</option>
                <option value="계약직">계약직</option>
                <option value="일용직">일용직</option>
                <option value="프리랜서">프리랜서</option>
                <option value="기타">기타</option>
              </select>
            </td>
            <th scope="row"><label for="emp_workplace" class="required">근무지</label></th>
            <td>
              <select name="workplace" id="emp_workplace">
                <option value="선택">선택</option>
                <option value="본사(서울)">본사(서울)</option>
                <option value="연구소(별가람)">연구소(별가람)</option>
                <option value="행안부(세종)">행안부(세종)</option>
                <option value="기상청(김천)">기상청(김천)</option>
                <option value="태풍센터(제주)">태풍센터(제주)</option>
                <option value="우주전파(제주)">우주전파(제주)</option>
                <option value="기타">기타</option>
              </select>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="emp_worktype" class="required">근무형태</label></th>
            <td colspan="3">
              <select name="workplace" id="emp_worktype">
                <option value="선택">선택</option>
                <option value="본사(서울)">본사(서울)</option>
                <option value="연구소(별가람)">연구소(별가람)</option>
                <option value="행안부(세종)">행안부(세종)</option>
                <option value="기상청(김천)">기상청(김천)</option>
                <option value="태풍센터(제주)">태풍센터(제주)</option>
                <option value="우주전파(제주)">우주전파(제주)</option>
                <option value="기타">기타</option>
              </select>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="emp_ssn" class="required">주민등록번호</label></th>
            <td colspan="3">
              <span class="file_input">
                <input type="number" id="emp_ssn">
                <span class="t_skyblue">(숫자만 입력하세요)</span>
              </span>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="emp_entering" class="required">입사일자</label></th>
            <td>
              <input type="date" id="emp_entering">
            </td>
            <th scope="row"><label for="emp_phone" class="required">휴대전화</label></th>
            <td><input type="tel" id="emp_phone"></td>
          </tr>
          <tr>
            <th scope="row"><label for="emp_call">비상연락망</label></th>
            <td colspan="3">
              <span class="file_input">
                <span>전화번호 : </span>
              <input type="tel" id="emp_call">
              <span>관계 : </span>
              <input type="text" title="비상연락망 입력">
              </span>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="emp_email" class="required">이메일 주소</label></th>
            <td colspan="3">
              <span class="file_input">
                <input type="email" id="emp_email">
              </span>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="nri_num">국가연구자번호</label></th>
            <td colspan="3"><input type="number" id="nri_num"></td>
          </tr>
          <tr>
            <th scope="row"><label for="address">우편번호</label></th>
            <td colspan="3">
              <span class="file_input">
                <input type="text" id="address">
                <button type="button" class="btn_ogt">우편번호</button>
              </span>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="address2">주소</label></th>
            <td colspan="3"><input type="text" id="address2"></td>
          </tr>
          <tr>
            <th scope="row"><label for="emp_photo">사진</label></th>
            <td colspan="3">
              <span class="file_input">
                <input type="file" id="emp_photo" class="multi" maxlength="1" accept=".gif, .jpg, .png">
              </span>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="emp_sign">결재용 사인</label></th>
            <td colspan="3">
              <span class="file_input">
                <input type="file" id="emp_sign" class="multi" maxlength="1" accept=".gif, .jpg, .png">
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="btn_wrap">
        <button class="btn_save" type="button">저장</button>
        <button class="btn_cancel">취소</button>
      </div>
    </div>
  </form>
</dialog>
