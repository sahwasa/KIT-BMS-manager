<dialog class="p_mngCode2">
  <form method="dialog">
    <div class="p_header">
      <strong>권한그룹 상세코드 입력</strong>
      <button class="btnClose ico_org cancel" aria-label="close">닫기</button>
    </div>
    <div class="p_body">
      <table class="tbl_list">
        <caption>권한그룹 상세코드 입력</caption>
        <colgroup>
          <col style="width:90px">
          <col style="width:241px">
        </colgroup>
        <tbody>
          <tr>
            <th scope="row"><label for="code">코드</label></th>
            <td>
              <input type="text" id="code">
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="code_name">코드명</label></th>
            <td>
              <input type="text" id="code_name">
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="code_explanation">설명</label></th>
            <td>
              <input type="text" id="code_explanation">
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="code_order">순서</label></th>
            <td>
              <input type="text" id="code_order">
            </td>
          </tr>
          <tr>
            <th scope="row">사용여부</th>
            <td>
              <span class="btn_tgl"></span>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="btn_wrap">
        <button class="postive btn_add" type="button">추가</button>
        <button class="negative btn_cancel">닫기</button>
      </div>
    </div>
  </form>
</dialog>
