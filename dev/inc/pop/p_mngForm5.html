<dialog class="p_mngForm5">
  <form method="dialog">
    <div class="p_header">
      <strong class="p_tit">휴일근무신청서</strong>
      <button class="btnClose ico_org cancel" aria-label="close">닫기</button>
    </div>
    <div class="p_body">
      <div class="p_body_tit">
        <h1>결재 양식 수정</h1>
        <p class="required validity">표시는 필수 입력 항목입니다.</p>
      </div>
      <table class="tbl_row">
        <caption>결재 양식 테이블</caption>
        <colgroup>
          <col style="width:120px">
          <col style="width:240px">
          <col style="width:120px">
          <col style="width:240px">
        </colgroup>
        <tbody>
          <tr>
            <th scope="row" class="required">템플릿 유형</th>
            <td colspan="3">
              <span>TMPL-004</span>
            </td>
          </tr>
          <tr>
            <th scope="row">
              <label for="category" class="required">카테고리</label>
            </th>
            <td>
              <select name="category" id="category">
                <option value="카테고리 선택">카테고리 선택</option>
                <option value="근태관리" selected>근태관리</option>
                <option value="기안문서">기안문서</option>
                <option value="대외문서">대외문서</option>
              </select>
            </td>
            <th scope="row">
              <label for="use" class="required">사용여부</label>
            </th>
            <td>
              <ul>
                <li>
                  <input type="radio" id="use" name="use">
                  <label for="use">사용</label>
                </li>
                <li>
                  <input type="radio" id="notused" name="use">
                  <label for="notused">사용안함</label>
                </li>
              </ul>
            </td>
          </tr>
          <tr>
            <th scope="row">
              <label for="form_name" class="required">양식명</label>
            </th>
            <td colspan="3">
              <input type="text" id="form_name">
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="form_referrer">참조자</label></th>
            <td colspan="3">
              <span class="file_input">
                <input type="text" id="form_referrer">
                <button type="button" class="btn_ogt">조직도</button>
              </span>
            </td>
          </tr>
          <tr>
            <th scope="row">
              <label for="form_approver" class="required">결재자 지정</label>
            </th>
            <td>
              <ul>
                <li>
                  <input type="radio" id="form_approver" name="form_approver">
                  <label for="form_approver">조직도</label>
                </li>
                <li>
                  <input type="radio" id="department" name="form_approver">
                  <label for="department">부서내</label>
                </li>
                <li>
                  <input type="radio" id="designation" name="form_approver">
                  <label for="designation">임의지정</label>
                </li>
              </ul>
            </td>
            <th scope="row">
              <label for="form_importance" class="required">중요도</label>
            </th>
            <td>
              <ul>
                <li>
                  <input type="radio" id="form_importance" name="form_importance">
                  <label for="form_importance">높음</label>
                </li>
                <li>
                  <input type="radio" id="middle" name="form_importance">
                  <label for="middle">보통</label>
                </li>
                <li>
                  <input type="radio" id="row" name="form_importance">
                  <label for="row">낮음</label>
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="form_wrap">
        <div class="tit_form">
          <h2>휴일근무신청서</h2>
          <table class="tbl_row">
            <caption>결재 상황 테이블</caption>
            <colgroup>
              <col style="width:35px;">
              <col style="width:70px;">
              <col style="width:70px;">
              <col style="width:70px;">
            </colgroup>
            <tbody>
              <tr>
                <th scope="col" rowspan="2">결<br>재</th>
                <th scope="col">기안</th>
                <th scope="col">결재</th>
                <th scope="col">승인</th>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <table class="tbl_row">
          <caption>휴일근무신청서 양식 테이블</caption>
          <colgroup>
            <col style="width:128px">
            <col style="width:auto">
          </colgroup>
          <tbody>
            <tr>
              <th scope="row">
                <label for="form_num" class="required">문서번호</label>
              </th>
              <td>
                <input type="text" id="form_num" value="KIT-">
              </td>
            </tr>
            <tr>
              <th scope="row">
                <label for="form_project" class="required">프로젝트</label>
              </th>
              <td>
                <span class="file_input">
                  <select id="form_project" name="form_project">
                    <option value="사업자 분류">사업자 분류</option>
                  </select>
                  <select title="기관선택">
                    <option value="기관 선택">기관 선택</option>
                  </select>
                  <select title="프로젝트 선택">
                    <option value="프로젝트 선택">프로젝트 선택</option>
                  </select>
                </span>
              </td>
            </tr>
            <tr>
              <th scope="row" class="required">일별 업무계획</th>
              <td>
                <div class="p_body_tit">
                  <p class="validity">※ 출장시간 :
                    <span class="t_skyblue">00시간 00분</span>
                  </p>
                  <div>
                    <button type="button" class="btn_form">일정추가</button>
                    <button type="button" class="btn_form">삭제</button>
                  </div>
                </div>
                <table class="tbl_default tbl_use_select tbl_hover">
                  <caption>일별 업무계획 테이블</caption>
                  <colgroup>
                    <col style="width:auto;">
                    <col style="width:auto;">
                    <col style="width:auto;">
                    <col style="width:auto;">
                    <col style="width:auto;">
                    <col style="width:auto;">
                    <col style="width:auto;">
                    <col style="width:200px;">
                  </colgroup>
                  <tbody>
                    <tr>
                      <th scope="col">선택</th>
                      <th scope="col">일자</th>
                      <th scope="col">요일</th>
                      <th scope="col">시작시간</th>
                      <th scope="col">종료시간</th>
                      <th scope="col">시간</th>
                      <th scope="col">근무처</th>
                      <th scope="col">업무내용</th>
                    </tr>
                    <tr>
                      <td><input type="checkbox" class="row_check" title="글선택"></td>
                      <td><input type="date" title="일자 선택"></td>
                      <td>
                        <select name="day_select" title="요일 선택">
                          <option value="선택">선택</option>
                          <option value="월">월</option>
                          <option value="화">화</option>
                          <option value="수">수</option>
                          <option value="목">목</option>
                          <option value="금">금</option>
                          <option value="토">토</option>
                          <option value="일">일</option>
                        </select>
                      </td>
                      <td><input type="time" title="시작시간 입력"></td>
                      <td><input type="time" title="종료시간 입력"></td>
                      <td><input type="number" class="alignC w_day" title="휴일근무시간 입력"></td>
                      <td><input type="text" title="근무처 입력"></td>
                      <td><textarea class="line1" title="업무내용 입력"></textarea></td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="editor_wrap">
          <textarea class="editor"></textarea>
        </div>
        <div class="sign_wrap">
          <p>상기와 같이 휴일 근무를 신청합니다.<br>
            <span>2023년 4월 14일</span>
          </p>
          <p>신청인 : <span>멋쟁이</span> (인)</p>
        </div>
      </div>
      <div class="btn_wrap">
        <button class="postive btn_save" type="button">저장</button>
        <button class="negative btn_cancel">닫기</button>
      </div>
    </div>
  </form>
</dialog>
