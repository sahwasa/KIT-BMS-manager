<dialog class="mngForm">
  <form method="dialog">
    <div class="p_header">
      <strong class="p_tit">결재 양식관리(작업중)</strong>
      <button class="btnClose ico_org cancel" aria-label="close">닫기</button>
    </div>
    <div class="p_body">
      <table class="tbl_row">
        <caption>결재 양식관리</caption>
        <colgroup>
          <col style="width:128px">
          <col style="width:240px">
          <col style="width:128px">
          <col style="width:240px">
        </colgroup>
        <tbody>
          <tr>
            <th><label for="template_type">템플릿 유형</label></th>
            <td colspan="3">
              <span>TMPL-001</span>
            </td>
          </tr>
          <tr>
            <th><label for="category">카테고리</label></th>
            <td>
              <select name="category" id="category">
                <option value="선택">선택</option>
                <option value="근태관리">근태관리</option>
              </select>
            </td>
            <th><label for="use">사용여부</label></th>
            <td>
              <ul>
                <li>
                  <input type="radio" id="use" name="use">
                  <label for="use">사용</label>
                </li>
                <li>
                  <input type="radio" id="use2" name="use">
                  <label for="use2">사용안함</label>
                </li>
              </ul>
            </td>
          </tr>
          <tr>
            <th><label for="form_title">양식명</label></th>
            <td colspan="3">
              <input type="text" id="form_title">
            </td>
          </tr>
          <tr>
            <th><label for="referrer">참조자</label></th>
            <td colspan="3">
              <span class="file_input">
                <input type="text" id="referrer">
                <button type="button" class="btn_ogt">조직도</button>
              </span>
            </td>
          </tr>
          <tr>
            <th><label for="approver">결재자 지정</label></th>
            <td>
              <ul>
                <li>
                  <input type="radio" id="chart" name="approver">
                  <label for="chart">조직도</label>
                </li>
                <li>
                  <input type="radio" id="department" name="approver">
                  <label for="department">부서</label>
                </li>
                <li>
                  <input type="radio" id="designation" name="approver">
                  <label for="designation">임의지정</label>
                </li>
              </ul>
            </td>
            <th><label for="importance">중요도</label></th>
            <td>
              <ul>
                <li>
                  <input type="radio" id="high" name="importance">
                  <label for="high">높음</label>
                </li>
                <li>
                  <input type="radio" id="middle" name="importance">
                  <label for="middle">보통</label>
                </li>
                <li>
                  <input type="radio" id="row" name="importance">
                  <label for="row">낮음</label>
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="btn_wrap">
        <button class="postive btn_add" type="button">추가</button>
        <button class="negative btn_cancel">닫기</button>
      </div>
    </div>
  </form>
</dialog>
